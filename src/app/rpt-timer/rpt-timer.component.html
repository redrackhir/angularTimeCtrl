<div class="container">
  <!-- <input [(ngModel)]="searchText" placeholder="filtrar por nombre..." class="text-center"> -->
  <table class="table table-striped table-hover table-sm">
    <thead class="btn-primary">
      <tr>
        <th scope="col">Entrada</th>
        <th scope="col">Salida</th>
        <th scope="col">Horas</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registry of registries">
        <td>{{registry.fechaEntrada + registry.horaEntrada | date: 'dd/MM/yyyy - HH:mm'}}</td>
        <td>{{registry.fechaSalida + registry.horaSalida | date: 'dd/MM/yyyy - HH:mm'}}</td>
        <td>{{registry.horas | number}}</td>
      </tr>
    </tbody>
  </table>
</div>
