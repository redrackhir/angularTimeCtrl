<div class="container" style="margin-top: 20px">
  <form #companyForm name="myForm">
    <div class="jumbotron" style="width: 50%; margin: auto">
      <h3 class="display-4">{{ company.nombreEmpresa }}</h3>
      <label class="w-50 col">Código empresa: {{company.codigoEmpresa}}
      </label>
      <div class="row">&nbsp; </div>

      <label class="w-50 col">Código empresa (Sage) <input type="text" #codigoSage name="codigoEmpresa" class="col"
          [(ngModel)]="company.CodigoEmpresaSage" />
      </label>

      <label class="w-50 col">Base de datos <input type="text" #baseDatos name="baseDatos" class="col"
          [(ngModel)]="company.BaseDeDades" />
      </label>

      <label class="w-50 col">Empresa <input type="text" #nombreEmpresa name="nombreEmpresa" class="col"
          [(ngModel)]="company.nombreEmpresa" />
      </label>

      <label class="w-50 col">Contraseña <input type="text" #contrasenya name="contrasenya" class="col"
          [(ngModel)]="company.contrasenya" />
      </label>

      <label class="w-50 col">C.I.F./D.N.I. <input type="text" class="col" name="cifDni" [(ngModel)]="company.cifDni" />
      </label>

      <label class="w-50 col">Fecha alta: {{ company.fechaAlta | date: 'dd-MM-yyyy'}}
      </label>

      <label class="w-50 col">Empresa {{ company.activa ? 'activada':'desactivada'}}
        <input #activa type="checkbox" checked="{{ company.activa ? 'checked':'' }}" (click)="toggleActive()" />
      </label>

      <label class="w-50">{{ companyForm }}</label>

      <div class="btn-group w-100 row block" style="margin: auto">
        <button type="button" [className]="companyForm.classList.contains('ng-dirty') ? 'btn btn-primary' : 'btn btn-secondary'"
          (click)="saveData(false)" style="text-align: center; margin: auto"
          [disabled]="!companyForm.classList.contains('ng-dirty')">Guardar</button>
        <button type="button" class="btn btn-success" onclick="window.history.back()">Volver</button>
      </div>


    </div>

  </form>
</div>
