<div class="container" style="margin-top: 4%">
  <form #employeeForm name="employeeForm">
    <div class="jumbotron" style="width: 55%; margin: auto">
      <h3 class="display-4">{{ employee.nombreEmpleado }}</h3>
      <br />
      <label class="w-50 text-muted">Código empleado: <span class="text-dark">{{employee.codigoEmpleado}}</span>
      </label>

      <label class="w-50 text-muted">Nombre <input type="text" #nombreEmpleado name="nombreEmpleado" class="text-dark"
          (keydown)="dataChanged()" class="col" [(ngModel)]="employee.nombreEmpleado" />
      </label>

      <label class="w-50 text-muted">Empresa:
        <a class="text-primary" [routerLink]="['/company', employee.codigoEmpresa]">
        {{ employee.nombreEmpresa}}</a>
      </label>

      <label class="w-50 text-muted">D.N.I. <input type="text" class="col text-dark" name="nifDni"
          (keydown)="dataChanged()" [(ngModel)]="employee.nifDni" />
      </label>

      <label class="w-50 text-muted">Fecha alta:
        <span class="text-dark">{{ employee.fechaAlta | date: 'dd-MM-yyyy'}}</span>
      </label>

      <label class="w-50 text-muted">Fecha baja:
        <span *ngIf="employee.fechaBaja == null" class="text-muted">--/--/----</span>
        <span *ngIf="employee.fechaBaja != null" class="text-dark">{{ employee.fechaBaja | date: 'dd-MM-yyyy'}}</span>
      </label>

      <label class="w-50 text-muted">Última modif.:
        <span class="text-dark">{{ employee.modificado | date: 'dd-MM-yyyy'}}</span>
      </label>

      <label class="w-50 text-muted">Contraseña:
        <span class="text-dark">{{ employee.password}}</span>
      </label>

      <label class="w-50">Permisos:
        <select (change)="setPermission($event.target.value)" [value]="employee.permisos">
          <option value="Administrador">Administrador</option>
          <option value="Avanzado">Usr. avanzado</option>
          <option value="Usuario">Usuario</option>
        </select>
      </label>

      <label class="w-50">Facturar&nbsp;&nbsp;&nbsp;
          <input #activo type="checkbox" checked="{{employee.facturar == true ? 'checked' : ''}}" (click)="toggleFacturar()" />
        </label>

      <label class="w-50">Empleado {{ employee.activo ? 'activo':'inactivo'}}&nbsp;&nbsp;&nbsp;
        <input #activo type="checkbox" checked="{{employee.activo ? 'checked' : ''}}" (click)="dataChanged()" />
      </label>

      <label class="w-50">Operario&nbsp;&nbsp;&nbsp;
        <input type="checkbox" disabled="true" checked="{{employee.Operario != 0 ? 'checked' : ''}}" />
      </label>

      <!-- BOTONES ACCIONES DETALLE JUMBOTRON -->
      <hr>

      <div class="w-100">
        <button type="button" class="badge badge-info" [routerLink]="['/history', employee.codigoEmpresa, employee.codigoEmpleado]">Ver histórico</button>
      </div>

      <!-- BOTONES REGISTRO JUMBOTRON -->
      <hr>
      <div class="w-100 btn-group">
        <button type="button" class="btn {{!hasChanges ? 'btn-secondary' : 'btn-primary'}}" (click)="saveData(false)"
          style="text-align: center; margin: auto" (disabled)="employeeForm.dirty">Guardar</button>
        <button type="button" class="btn btn-success" onclick="window.history.back()">Volver</button>
      </div>


    </div>

  </form>
</div>
