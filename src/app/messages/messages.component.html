<div class="container">
  <div class="col"></div>
  <div *ngIf="messageService.timerOn">
    <div *ngFor='let message of messageService.messages' class="alert alert-dismissible fade show"
      [ngClass]="'alert-' + message.split('|')[0]" role="alert">
      {{message.split('|')[1]}}
      <button type="button" class="close" data-dismiss="alert" (click)="messageService.subtract()"
        aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="col"></div>
</div>
