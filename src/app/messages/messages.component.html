<div *ngIf="messageService.messages.length">
  <div *ngFor='let message of messageService.messages' class="alert alert-warning alert-dismissible fade show"
    role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" (click)="messageService.clear(message)" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
