<div class="container h-100" style="margin-top: 10%">
  <div class="row">
    <div class="col"></div>
    <div class="col h-100 justify-content-center align-items-center">
      <form class="form col" style="background-color: #5ec2c2; padding: 5%">
        <h1>Inicio de sesión</h1>
        <h3 style="color: darkslateblue;">{{ companyLogged != null ? companyLogged.nombreEmpresa : '' }}</h3>
        <span (click)="logoutCompany()" style="cursor: pointer; color: rgb(30, 34, 255);text-decoration-line: underline; font-size: 0.8em">Cambiar
          a otra
          empresa</span><br><br>

        <h5>Empleado</h5>
        <div class="form-group">
          <label for="username">Código de empleado</label>
          <input type="text" #employeeId class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" #password class="form-control" />
        </div>
        <div class="form-group">
          <label style="color: darkblue">Recuérdame en este equipo&nbsp;<input type="checkbox" #rememberMe class="checkbox" /></label><br>
          <button type="submit" (click)="logIn(employeeId.value, password.value, rememberMe.checked, $event)"
            id="login-button2"  class="btn btn-primary btn-block">Enviar</button>
          <img *ngIf="loading"

        </div>
        <div [ngClass]="alert.class" role="alert" *ngIf="alert.show">
          {{alert.msg}}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col"></div>
  </div>
</div>
