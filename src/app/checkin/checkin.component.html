<div class="container md-4 text-center" style="margin-top: 90px">


  <h3>Fichar en {{empresa}}</h3>
  <div class="row">
    <div class="col-sm"> </div>
    <div class="col-sm">
      <form class="form">
        <div class="form-group">
          <label for="instante" style="font-size: 1.2em" class = "btn btn-primary">{{empleado}}</label>
          <input type="text" name="registro" class="form-control text-center" id="fechaHora" disabled
            value="{{ txtFechahora | date: 'EEEE, dd/MM/yy HH:mm:ss' }}" />
        </div>
        <div class="form-group">
          <button type="button" (click)="checkIn($event)" #checkButton [disabled]="checkBtnDisabled" class="btn btn-success w-75">Registrar</button>
          <p></p>
          <div [ngClass]="alert.class" role="alert" *ngIf="alert.show">
            {{alert.msg}}
          </div>
        </div>
      </form>
    </div>
    <div class="col-sm"> </div>
  </div>
</div>
