<div class="container md-4 text-center" style="margin-top: 10%">
  <h3>Fichar</h3>
  <div class="row h-100 justify-content-center align-items-center">
    <form class="form">
      <div class="form-group">
        <label for="instante">Fecha y hora registro</label>
        <input  type="text"
        name="registro"
        class="form-control"
        id="fechaHora"
        disabled
        value="{{ fechahora | date: 'EEEE, dd/MM/yy HH:mm:ss' }}" />
      </div>
      <div class="form-group">
        <button type="submit" (click)="checkIn(fechahora, $event)" id="check-button">Registrar</button>
      </div>
    </form>
  </div>
</div>
